<div class="container-fluid mb-4 d-flex justify-content-center mt-5 ">
  <img src="../../../assets/images/logo.png" width="100" height="100" alt="">
</div>
<div *ngIf="!isAdmin">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" [routerLink]="['/']">
          DashBoard
        </button>
      </h2>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo" routerLinkActive="active">
          Media
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="d-flex flex-column">
            <a class="btn d-block " routerLinkActive="active" routerLink="/media/upload-media">Add Media File</a>
            <a class="btn d-block " routerLinkActive="active" routerLink="/media/get-media">Show Gallery</a>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" routerLinkActive="active">
          Content
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="d-flex flex-column">
            <a class="btn d-block " routerLinkActive="active" routerLink="/content/upload-content">Add Content File</a>
            <a class="btn d-block " routerLinkActive="active" routerLink="/content/get-content">Show Contents</a>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsefive" aria-expanded="false" aria-controls="collapseThree" routerLinkActive="active">
          Feed
        </button>
      </h2>
      <div id="collapsefive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="d-flex flex-column">
            <a class="btn d-block " routerLinkActive="active" routerLink="/media-feed">Media</a>
            <a class="btn d-block " routerLinkActive="active" routerLink="/content-feed">Content</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isAdmin">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" [routerLink]="['/']">
          DashBoard
        </button>
      </h2>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" [routerLink]="['/users']">
          Manage users
        </button>
      </h2>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" [routerLink]="['/manage-media']">
          Manage media
        </button>
      </h2>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" [routerLink]="['/manage-content']">
          Manage Content
        </button>
      </h2>
    </div>
  </div>
</div>
