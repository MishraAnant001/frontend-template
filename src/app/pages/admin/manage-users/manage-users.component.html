<div class="border-2 my-4 p-3 vh-100  rounded-3 section">
    <h3 class="text-center my-3">Users Data</h3>
    <p-table #dt id="dt" dataKey="id" [globalFilterFields]="['name', 'price', 'category']" [value]="userData"
        styleClass="p-datatable-striped p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="caption">
            <div class="flex">
                <button type="button" pButton  pRipple icon="pi pi-file-excel" (click)="exportExcel()"
                    class="p-button-success mr-2" title="get csv file"  pTooltip="XLS" tooltipPosition="bottom"></button>
                <span class="mx-2"></span>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
                    class="p-button-warning mr-2" title="get pdf" pTooltip="PDF" tooltipPosition="bottom"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:25%">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="email" style="width:25%">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="dob" style="width:25%">Joining date<p-sortIcon field="dob"></p-sortIcon></th>
                <th class="text-center" style="width:25%">Actions</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="name" matchMode="contains"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="email" matchMode="contains"></p-columnFilter>
                </th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.createdAt | date:"fullDate"}}</td>
                <td class="justify-content-center d-flex">
                    <button class="btn btn-outline-success ms-2" (click)="viewUser(user._id)">View</button>
                    <button class="btn btn-outline-danger ms-2" (click)="deleteUser(user._id)">Delete</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
